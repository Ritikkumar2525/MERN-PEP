<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            margin-top: 50px;
            width: 500px;
            border: 2px solid black;
            background-color: lightgray;
            display: grid;
            grid-template-columns: 150px 150px 150px;
            grid-template-rows: 150px 150px;
        }
        .divs{
            border: 2px solid black;
        }

        #div_1 {
            background-color: red;
            border: 2px solid black;
        }
        #div_2 {
            background-color: blue;
            border: 2px solid black;
        }
        #div_3 {
            background-color: green;
            border: 2px solid black;
        }
        #div_4 {
            background-color: orange;
            border: 2px solid black;
        }
        #div_5 {
            background-color: purple;
            border: 2px solid black;
        }
        #div_6 {
            background-color: brown;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="divs" id="div_1">1</div>
        <div class="divs" id="div_2">2</div>
        <div class="divs" id="div_3">3</div>
        <div class="divs" id="div_4">4</div>
        <div class="divs" id="div_5">5</div>
        <div class="divs" id="div_6">6</div>

    </div>
    
</body>
</html>
