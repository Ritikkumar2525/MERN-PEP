<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grid Layout</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center; /* perfect centering */
      background: #f5f5f5;
    }

    .card {
      width: 420px; /* bigger */
      display: grid;
      grid-template-rows: 28px 180px 28px;
      gap: 18px;
    }

    .header {
      background: red;
      border-radius: 8px;
    }

    .footer {
      background: green;
      border-radius: 8px;
    }

    .content {
      display: grid;
      grid-template-columns: 80px 1fr;
      gap: 16px;
    }

    .sidebar {
      background: orange;
      border-radius: 10px;
    }

    .main {
      background: #bfe3ee;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header"></div>

    <div class="content">
      <div class="sidebar"></div>
      <div class="main"></div>
    </div>

    <div class="footer"></div>
  </div>

</body>
</html>
